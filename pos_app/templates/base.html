{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Nimbus POS'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='{% static 'css/styles.css' %}'>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% if user.is_authenticated %}
        <header>
            <div class='nav-bar'>
                <h1>POS System</h1>
                <nav class='nav-links'>
                    <ul>
                        <li><a href='{% url 'inventory_page' %}'>Inventory</a></li>
                        <li><a href='{% url 'sales' %}'>Sales</a></li>
                        {% if user.is_staff %}
                            <li><a href='{% url 'admin_dashboard' %}'>Admin Dashboard</a></li>
                            <li><a href='{% url 'admin:index' %}'>Django Admin</a></li>
                        {% endif %}
                        <li><a href='{% url 'logout' %}'>Logout</a></li>
                    </ul>
                </nav>
                <button id='theme-toggle' aria-label='Toggle Theme'>ðŸŒ™</button>
            </div>
        </header>
    {% endif %}

    <script type="text/javascript">
        let timeout;
        const logoutTime = 120000; 

        function logout() {
            window.location.href = "{% url 'logout' %}";
        }

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(logout, logoutTime);
        }

        document.addEventListener("mousemove", resetTimeout);
        document.addEventListener("keydown", resetTimeout);
        document.addEventListener("scroll", resetTimeout);

        resetTimeout();
    </script>
    
    {% block content %}{% endblock %}
    
    <script src='{% static 'js/base.js' %}' defer></script>
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</body>
</html>
