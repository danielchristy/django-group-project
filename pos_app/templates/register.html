{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

<script src='{% static 'js/base.js' %}'></script>

{% block content %}
    <div class='screensaver'>
        <div class='floating-circle circle-1'></div>
        <div class='floating-circle circle-2'></div>
        <div class='floating-circle circle-3'></div>
        <div class='floating-circle circle-4'></div>

    <div class="login-container">
        <h1 class='login-title'>Nimbus POS</h1>
        <button id='theme-toggle' aria-label='Toggle Theme'>ðŸŒ™</button>
        <p class='nimbus-quote'>Start Gliding towards an Easy-Breezy Sales and Payments Experience Today</p>
        <form method="POST" class="login-form" id="register-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit">Register</button>
        </form>

        <p>Already have an account?</p>
        <button id='login-redirect-btn' aria-label='Login'>Login</button>
    </div>
{% endblock %}
